{% extends "network/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    
    {% else %}
        <h1>{{ user_profile.username }}</h1>
        <div>
            <div>Followers: {{ num_followers }}</div>
            <div>Following: {{ num_following }}</div>
            <div>
                {% for post in posts %}
                    {% include "network/post-block.html" %}
                {% endfor %}
            </div>
        </div>
    {% endif %}

{% endblock %}
