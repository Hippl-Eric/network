<div class="post-box border border-success rounded" data-post-id="{{ post.id }}" data-user-id="{{ post.user.id }}">
    <div class="username"><a href="{% url 'profile' post.user.username %}">{{ post.user.username }}</a></div>
    <div class="content">{{ post.content }}</div>
    <div class="timestamp">{{ post.timestamp }}</div>
    <div class="likes">{{ post.likes }}</div>
    {% if user.username == post.user.username %}
        <button type="button" class="edit-btn btn btn-primary btn-sm" onclick="editPost(this)">Edit</button>
    {% endif %}
</div>
